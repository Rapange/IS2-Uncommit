<div class="container">
    <div [hidden]="submitted">
        <h1>Report Sales</h1>
        <form (ngSubmit)="onSubmit()" #reportSales="ngForm">
            <div class="form-group">
                <label for="name"><font color="white">Name:</font></label>
                <input type="text" class="form-control" required
                       [(ngModel)]="model.name"
                       ngControl="name" #name="ngForm" >
                <div [hidden]="name.valid" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="price"><font color="white">Price:</font></label>
                <input type="number" class="form-control" required
                       [(ngModel)]="model.price"
                       ngControl="price" #price="ngForm" >
                <div [hidden]="price.valid" class="alert alert-danger">
                    Price is required
                </div>
            </div>
            <div class="form-group">
                <label for="quantity"><font color="white">Quantity:</font></label>
                <input type="number" class="form-control" required
                       [(ngModel)]="model.quantity"
                       ngControl="quantity" #quantity="ngForm" >
                <div [hidden]="quantity.valid" class="alert alert-danger">
                    Quantity is required
                </div>
            </div>
            <div class="form-group">
                <label for="productType"><font color="white">Product Type:</font></label>
                <select class="form-control" required
                        [(ngModel)]="model.productType"
                        ngControl="productType" >
                    <option *ngFor="let u of products" [value]="u">{{u}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default"
                    [disabled]="!productFormSales.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        Los datos modificados Fueron
        {{model.name}}
        {{model.price}}
        {{model.quantity}}
        {{model.productType}}
    </div>
</div>
